<div class="row" ng-controller="UserController">
	<div class="col-md-12">
		<!-- BEGIN: ACCORDION DEMO -->
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption font-green-sharp">
					<i class="icon-settings font-green-sharp"></i> <span
						class="caption-subject bold uppercase">Daftar User</span> <span
						class="caption-helper hide"></span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-container" style="">
					<div>
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="table-group-actions pull-right">
									<span> </span> <select
										class="table-group-action-input form-control input-inline input-small input-sm">
										<option value="">Filter by...</option>
										<option value="all">semua</option>
										<option value="name">name</option>
										<option value="role">role</option>
									</select> <input placeholder="value" type="text"
										class="form-control input-sm input-inline" />
									<button
										class="btn btn-sm btn-default table-group-action-submit">
										<i class="fa fa-search"></i> Cari
									</button>
									<button
										class="btn btn-sm btn-default table-group-action-submit">
										<i class="fa fa-plus"></i> Tambah
									</button>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Nomor</th>
										<th>Username</th>
										<th>Password</th>
										<th>Name</th>
										<th>Role</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="user in listUser">
										<td>{{$index + 1}}</td>
										<td>{{user.username}}</td>
										<td>{{user.password}}</td>
										<td>{{user.name}}</td>
										<td>{{user.role}}</td>
										<td><a data-ng-click="ubahUser(user)"
											class="btn btn-outline btn-circle btn-sm purple"><i
												class="fa fa-edit"></i> Ubah </a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
