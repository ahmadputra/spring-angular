<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Ubah User</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="userForm" novalidate>
			<div class="form-group">
				<label class="control-label col-md-3">Username <span class="required" aria-required="true"> * </span>
				</label>
				<div class="col-md-4">
					<input class="form-control" id="username" name="username" type="text" required/> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Password <span class="required" aria-required="true"> * </span>
				</label>
				<div class="col-md-4">
					<input class="form-control" id="password" name="password" type="password" required /> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Name <span class="required" aria-required="true"> * </span>
				</label>
				<div class="col-md-4">
					<input class="form-control" id="name" name="name" type="text" required/> 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3">Role <span class="required" aria-required="true"> * </span>
				</label>
				<div class="col-md-4">
					<input class="form-control" id="role" name="role" type="text" required/> 
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" 
			data-dismiss="modal" class="btn btn-default">Close</button>
		<button type="button" 
			data-dismiss="modal" class="btn btn-primary">Submit</button>
	</div>
</div>
